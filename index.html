<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoticlone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="navbar">
        <div class="leftnav">
            <div class="logocnt"><img src="assets/logo.svg" alt="spotify" class="spotilogo"></div>
            <div class="homecnt"><div class="roundcnt "><img src="assets/home.svg" alt="home" class="homeimg"></div></div>
            <div class="searchbarcnt ">
                <div class="searchbar">
                    <img src="assets/search.svg" alt="search" class="searchicon">
                    <input type="text" name="" id="" placeholder="What do you want to play?">
                    <div class="browseiconcnt"><img src="assets/browse.svg" alt="browse" class="browseicon"></div>
                </div>
            </div>
        </div>
        <div class="rightnav">
            <div class="options">
                <div class="optionitem inc"><span>Premium</span></div>
                <div class="optionitem inc"><span>Support</span></div>
                <div class="optionitem inc"><span>Download</span></div>
                
            </div>
            <div class="buttons">
                <div class="installapp"><img src="assets/install.svg" alt="install" class="installlogo"><span>Install App</span></div>
                <div class="signUp">Sign up</div>
                <div class="logIn"><button class="loginbtn">Log in</button></div>
            </div>
        </div>
    </div>
</body>
</html>
