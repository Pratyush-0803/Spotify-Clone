<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico">
    <link rel="preload" href="https://encore.scdn.co/fonts/SpotifyMixUI-Regular-cc3b1de388efa4cbca6c75cebc24585e.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="https://encore.scdn.co/fonts/SpotifyMixUITitleVariable-8769ccfde3379b7ebcadd9529b49d0cc.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="https://encore.scdn.co/fonts/SpotifyMixUI-Bold-4264b799009b1db5c491778b1bc8e5b7.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="https://encore.scdn.co/fonts/SpotifyMixUITitleVariable-8769ccfde3379b7ebcadd9529b49d0cc.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <title>Spoticlone - Web Player: Music for everyone.</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="navbar">
        <div class="leftnav">
            <div class="logocnt"><img src="assets/logo.svg" alt="spotify" class="spotilogo"></div>
            <div class="homecnt"><div class="roundcnt "><img src="assets/home.svg" alt="home" class="homeimg"></div></div>
            <div class="searchbarcnt ">
                <div class="searchbar">
                    <img src="assets/search.svg" alt="search" class="searchicon">
                    <input type="text" name="" id="" placeholder="What do you want to play?">
                    <div class="browseiconcnt"><img src="assets/browse.svg" alt="browse" class="browseicon"></div>
                </div>
            </div>
        </div>
        <div class="rightnav">
            <div class="options">
                <div class="optionitem inc"><span>Premium</span></div>
                <div class="optionitem inc"><span>Support</span></div>
                <div class="optionitem inc"><span>Download</span></div>
                
            </div>
            <div class="buttons">
                <div class="installapp"><img src="assets/install.svg" alt="install" class="installlogo"><span>Install App</span></div>
                <div class="signUp">Sign up</div>
                <div class="logIn"><button class="loginbtn">Log in</button></div>
            </div>
        </div>
    </div>
    <div class="maincnt">
        <div class="leftpart">
            <div class="library">
                <div class="libtext">Your Library</div>
                <div class="roundaddcnt"><img src="assets/add.svg" alt="add" class="addimg"/></div>
            </div>
            <div class="playlistwrapper">
                <div class="playlist ">
                    <div class="createplaylist ">
                        <div class="text1">Create your first playlist</div>
                        <div class="text2">It's easy, we'll help you</div>
                        <div class="tn1"><button class="createbtn">Create playlist</button></div>
                    </div>
                    <div class="createplaylist mbottom">
                        <div class="text1">Let's find some podcasts to follow</div>
                        <div class="text2">We'll keep you updated on new episodes</div>
                        <div class="tn1"><button class="podcastbtn">Browse podcasts</button></div>
                    </div>
                </div>
                <div class="scrollbar"></div>
            </div>
            <div class="otheroptions ">
                <div class="line1">
                    <div class="otheroptionsitem">Legal</div>
                    <div class="otheroptionsitem">Safety & Privacy Center</div>
                    <div class="otheroptionsitem">Privacy Policy</div>
                    <div class="otheroptionsitem">Cookies</div>
                </div>
                <div class="line2">
                    <div class="otheroptionsitem">About Ads</div>
                    <div class="otheroptionsitem">Accessibility</div>
                </div>
                <div class="line3">
                    <div class="cookies">Cookies</div>
                </div>
                <div class="language">
                    <button class="langbtn"><img src="assets/lang.svg" alt="lang" class="langimg">English</button>
                </div>
            </div>
        </div>
        <div class="rightpart"></div>
    </div>
    <div class="player"></div>
    <script src="script.js"></script>
</body>
</html>
